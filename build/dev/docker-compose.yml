version: '3.9'
services:
  keystore-db:
    image: postgres
    container_name: keystore-db
    environment:
      POSTGRES_USER: keystore
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keystore
    expose:
      - 5432
    tty: true
    stdin_open: true
    networks:
      - keystore
  keystore:
    image: keystore
    build: .
    container_name: keystore
    restart: always
    ports:
      - 80:80
      - 8080:8080
    networks:
      - keystore
networks:
  keystore:
    name: keystore
