version: '3.9'
services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: keystore
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keystore
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - 5432
    tty: true
    stdin_open: true
    networks:
      - keystore
  keystore:
    image: keystore
    build: .
    container_name: keystore
    restart: always
    ports:
      - 80:80
    environment:
      DATABASE: keystore
      DB_USER: keystore
      DB_PASS: password
      DB_HOST: postgres
    networks:
      - keystore
networks:
  keystore:
    name: keystore
