<mat-card class="card">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-width">
    <ng-container matColumnDef="keyname">
      <th mat-header-cell *matHeaderCellDef>Keyname</th>
      <td mat-cell *matCellDef="let element">{{element.keyname}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
    <ng-container matColumnDef="memo">
      <th mat-header-cell *matHeaderCellDef>memo</th>
      <td mat-cell *matCellDef="let element">{{element.memo}}</td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>genre</th>
      <td mat-cell *matCellDef="let element">{{element.genre}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
